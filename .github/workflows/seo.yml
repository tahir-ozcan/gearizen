name: Nightly SEO Check

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: node scripts/validate-sitemap.mjs
      - uses: treosh/lighthouse-ci-action@v10
        with:
          urls: 'https://gearizen.com'
