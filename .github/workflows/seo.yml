name: Nightly SEO Check
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: node scripts/generate-sitemap.mjs
      - name: Validate sitemap
        run: |
          npx xmllint --noout --schema https://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd public/sitemap.xml
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: 'https://gearizen.com'
          configPath: .lighthouserc.yml
          temporaryPublicStorage: true
